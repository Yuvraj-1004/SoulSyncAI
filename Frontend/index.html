<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOULSYNC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container" id="chatContainer">
        <div class="chat-header">SoulSync</div>
        <div class="chat-box" id="chatBox"></div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const userId = localStorage.getItem("user_id");

        // CHANGED: Redirect to login.html instead of signup.html
        if (!userId) {
            alert("Please log in first!");
            window.location.href = "login.html";
        }

        async function sendMessage() {
            let inputField = document.getElementById("userInput");
            let message = inputField.value.trim();
            if (message === "") return;

            addMessage(message, "user");
            inputField.value = "";

            try {
                let response = await fetch("http://127.0.0.1:5000/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ user_id: userId, message: message })
                });

                let data = await response.json();
                if (data.response) {
                    addMessage(data.response, "agent");
                } else {
                    addMessage("Sorry, something went wrong. Try again!", "agent");
                }
            } catch (error) {
                console.error("Error fetching response:", error);
                addMessage("Oops! Something went wrong. Please try again.", "agent");
            }
        }

        function addMessage(message, sender) {
            let chatBox = document.getElementById("chatBox");
            let messageElement = document.createElement("div");
            messageElement.classList.add(sender === "user" ? "chat-message" : "agent-message");
            messageElement.innerText = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
    </script>
</body>
</html>
